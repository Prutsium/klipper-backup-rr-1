### USER OVERRIDES
# Place all your overrides here
#########TEST!#####################
[printer]
max_velocity: 400
max_accel: 6000
max_accel_to_decel: 3000
max_z_velocity: 20
max_z_accel: 150
square_corner_velocity: 5
#####################################################################
#   Due some issues with steppers swapped steppers
#####################################################################
[stepper_y]
step_pin: PE6
dir_pin: !PC13
enable_pin: !PE5

[tmc2209 stepper_y]
uart_pin: PC14
#run_current: 1.3
#hold_current: 1.1
stealthchop_threshold: 0

[stepper_x]
step_pin: PE2
dir_pin: !PE4
enable_pin: !PE3
[tmc2209 stepper_x]
uart_pin: PC15
#run_current: 1.3
#hold_current: 1.1
stealthchop_threshold: 0

[stepper_z2]
step_pin: y_step_pin
dir_pin: y_dir_pin
enable_pin: !y_enable_pin
[tmc2209 stepper_z2]
uart_pin: y_uart_pin

#####################################################################
#   Inreased X due Offset probe
#####################################################################
[stepper_x]
position_max: 310

#####################################################################
#   Extruder E-Steps & Currents
#####################################################################
[extruder]
rotation_distance: 4.6370

[tmc2209 extruder]
run_current: 0.55
hold_current: 0.20



#####################################################################
#   For Mooncord (Discord Bot)
#####################################################################
[respond]
default_type: command

[idle_timeout]
timeout: 1800

[save_variables]
filename: ~/3ddruckerplausch.cfg

###############################################################################
# Fans & extra temp sensor(s)
###############################################################################
[controller_fan controller_fan]
max_power: 1.0
fan_speed: 1.0                       # full cooling not required
#kick_start_time: 0.400
idle_timeout: 90
idle_speed: 0.3                   # slow down when idling
#heater: extruder, heater_bed

[controller_fan psu_fan]
pin: PC8
max_power: 1.0
fan_speed: 0.5                         # full cooling not required
kick_start_time: 0.250
idle_timeout: 120
idle_speed: 0.3                        # slow down when idling
heater: extruder, heater_bed

[temperature_sensor my_sensor]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC1

###############################################################################
# Resonance testing part
###############################################################################
[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,20  # an example

[input_shaper]
shaper_freq_x: 74.4
shaper_type_x: mzv
shaper_freq_y: 61.4
shaper_type_y: mzv

[delayed_gcode _CLEAR_DISPLAY]
gcode:
  M117
